<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urban DigitalVision 3D</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top left, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 50px;
      width: 100%;
      max-width: 900px;
      backdrop-filter: blur(25px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      animation: fadeIn 1s ease forwards;
      transform-style: preserve-3d;
    }

    h1 {
      font-size: 3rem;
      color: #ffffff;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
      margin-bottom: 10px;
      animation: slideInTop 1s ease-out;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 40px;
      animation: slideInBottom 1.2s ease-out;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      background: rgba(0, 234, 255, 0.15);
      border: 2px solid #00eaff;
      padding: 15px 35px;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00eaff88, 0 0 20px #00eaff44 inset;
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      background: rgba(0, 234, 255, 0.3);
      transform: scale(1.05) translateY(-3px);
      box-shadow: 0 0 20px #00eaffaa, 0 0 40px #00eaff88 inset;
    }

    @media (min-width: 768px) {
      .btn-group {
        flex-direction: row;
        justify-content: center;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideInTop {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideInBottom {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>URBAN DIGITALVISION</h1>
    <p class="subtitle">EMPOWERING CITIES WITH BLOCKCHAIN</p>

    <div class="btn-group">
      <button class="btn" onclick="navigateTo('file-storage')">Decentralized File Storage</button>
      <button class="btn" onclick="navigateTo('land-registry')">Land Registration System</button>
    </div>
  </div>

  <script>
    function navigateTo(section) {
      if (section === 'file-storage') {
        window.location.href = "file-storage.html"; // your actual route
      } else if (section === 'land-registry') {
        window.location.href = "land-registry.html"; // your actual route
      }
    }
  </script>

</body>
</html>
